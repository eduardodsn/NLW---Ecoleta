<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <input type="checkbox" name="theme-switcher" id="switcher">
    <label for="switcher" id="label-switcher">
        <i class="fas fa-adjust"></i>
    </label>
    <div id="page-create-point">
        <header>
            <div id="logo">
                <img src="/assets/logo-modified.png" alt="Logomarca">
                <h3>Ecoleta</h3>
            </div>
            <a href="#">
                <span></span>
                Voltar para a home
            </a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city">
                            <option value="" selected disabled>Selecione a Cidade</option>
                        </select>
                    </div>
                </div>


            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
    <script src="scripts/create-point.js"></script>
</body>
</html>
